<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Shaarei Avodah</title>
    <link rel="icon" type="image/svg+xml" href="Logo 2.0.svg">
    <meta name="description" content="Support Shaarei Avodah with a one-time or monthly donation.">
    <style>
        @font-face {
            font-family: 'ShaareiAvodah';
            src: url('51618.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'ShaareiAvodah', Georgia, serif;
            color: #333;
            line-height: 1.6;
            background-color: #fafafa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }

        .header a {
            text-decoration: none;
        }

        .logo {
            max-width: 200px;
            width: 90%;
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .donate-container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .donate-title {
            font-size: 28px;
            text-align: center;
            margin-bottom: 30px;
            color: #222;
        }

        /* Toggle Switch */
        .toggle-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .toggle-wrapper {
            display: flex;
            background: #f0f0f0;
            border-radius: 8px;
            padding: 4px;
        }

        .toggle-option {
            padding: 12px 24px;
            border: none;
            background: transparent;
            font-family: inherit;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
            color: #666;
        }

        .toggle-option.active {
            background: #333;
            color: #fff;
        }

        .toggle-option:hover:not(.active) {
            background: #e0e0e0;
        }

        /* Amount Selection */
        .amount-section {
            margin-bottom: 30px;
        }

        .amount-label {
            display: block;
            font-size: 16px;
            color: #555;
            margin-bottom: 15px;
            text-align: center;
        }

        .preset-amounts {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .preset-btn {
            padding: 14px 24px;
            border: 2px solid #333;
            background: #fff;
            font-family: inherit;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        .preset-btn:hover {
            background: #f5f5f5;
        }

        .preset-btn.selected {
            background: #333;
            color: #fff;
        }

        .custom-amount-wrapper {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .custom-amount-container {
            position: relative;
            width: 100%;
            max-width: 200px;
        }

        .currency-symbol {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #333;
        }

        .custom-amount {
            width: 100%;
            padding: 14px 16px 14px 36px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            font-size: 20px;
            text-align: center;
            transition: border-color 0.3s ease;
        }

        .custom-amount:focus {
            outline: none;
            border-color: #333;
        }

        .custom-amount::placeholder {
            color: #aaa;
        }

        /* Donate Button */
        .donate-btn {
            width: 100%;
            padding: 16px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .donate-btn:hover {
            background: #555;
        }

        .donate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Error Message */
        .error-message {
            color: #d32f2f;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        /* Secure Notice */
        .secure-notice {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }

        .secure-notice svg {
            width: 14px;
            height: 14px;
            vertical-align: middle;
            margin-right: 4px;
        }

        /* Back Link */
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            color: #333;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        footer p {
            font-size: 14px;
            opacity: 0.8;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .donate-container {
                padding: 30px 20px;
            }

            .donate-title {
                font-size: 24px;
            }

            .toggle-option {
                padding: 10px 18px;
                font-size: 14px;
            }

            .preset-btn {
                padding: 12px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <a href="index.html">
            <img src="LogoHeader.png" alt="Shaarei Avodah Logo" class="logo">
        </a>
    </header>

    <main>
        <div class="donate-container">
            <h1 class="donate-title">Support Our Mission</h1>

            <div class="toggle-container">
                <div class="toggle-wrapper">
                    <button type="button" class="toggle-option active" data-type="monthly">Monthly</button>
                    <button type="button" class="toggle-option" data-type="one-time">One-Time</button>
                </div>
            </div>

            <div class="amount-section">
                <label class="amount-label" id="amount-label">Select a monthly amount</label>

                <div class="preset-amounts" id="preset-amounts">
                    <button type="button" class="preset-btn" data-amount="18">$18</button>
                    <button type="button" class="preset-btn selected" data-amount="36">$36</button>
                    <button type="button" class="preset-btn" data-amount="100">$100</button>
                </div>

                <div class="custom-amount-wrapper">
                    <div class="custom-amount-container">
                        <span class="currency-symbol">$</span>
                        <input type="number" class="custom-amount" id="custom-amount" placeholder="Other" min="1" step="1">
                    </div>
                </div>
            </div>

            <button type="button" class="donate-btn" id="donate-btn">
                Donate $36/month
            </button>

            <p class="error-message" id="error-message"></p>

            <p class="secure-notice">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
                </svg>
                Secure payment powered by Stripe
            </p>

            <a href="index.html" class="back-link">&larr; Back to homepage</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Shaarei Avodah. All rights reserved.</p>
    </footer>

    <script>
        const toggleOptions = document.querySelectorAll('.toggle-option');
        const presetAmounts = document.getElementById('preset-amounts');
        const presetBtns = document.querySelectorAll('.preset-btn');
        const customAmountInput = document.getElementById('custom-amount');
        const donateBtn = document.getElementById('donate-btn');
        const amountLabel = document.getElementById('amount-label');
        const errorMessage = document.getElementById('error-message');

        let donationType = 'monthly';
        let selectedAmount = 36;

        // Toggle between monthly and one-time
        toggleOptions.forEach(option => {
            option.addEventListener('click', () => {
                toggleOptions.forEach(o => o.classList.remove('active'));
                option.classList.add('active');
                donationType = option.dataset.type;

                if (donationType === 'monthly') {
                    presetAmounts.style.display = 'flex';
                    amountLabel.textContent = 'Select a monthly amount';
                    // Reset to default monthly amount
                    selectedAmount = 36;
                    presetBtns.forEach(btn => {
                        btn.classList.toggle('selected', btn.dataset.amount === '36');
                    });
                    customAmountInput.value = '';
                } else {
                    presetAmounts.style.display = 'none';
                    amountLabel.textContent = 'Enter donation amount';
                    selectedAmount = null;
                    customAmountInput.value = '';
                    customAmountInput.focus();
                }
                updateDonateButton();
            });
        });

        // Preset amount buttons
        presetBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                presetBtns.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedAmount = parseInt(btn.dataset.amount);
                customAmountInput.value = '';
                updateDonateButton();
            });
        });

        // Custom amount input
        customAmountInput.addEventListener('input', () => {
            const value = parseInt(customAmountInput.value);
            if (value > 0) {
                presetBtns.forEach(b => b.classList.remove('selected'));
                selectedAmount = value;
            } else {
                selectedAmount = null;
            }
            updateDonateButton();
        });

        function updateDonateButton() {
            if (selectedAmount && selectedAmount > 0) {
                const suffix = donationType === 'monthly' ? '/month' : '';
                donateBtn.textContent = `Donate $${selectedAmount}${suffix}`;
                donateBtn.disabled = false;
            } else {
                donateBtn.textContent = 'Enter an amount';
                donateBtn.disabled = true;
            }
            errorMessage.style.display = 'none';
        }

        // Handle donation
        donateBtn.addEventListener('click', async () => {
            if (!selectedAmount || selectedAmount < 1) {
                errorMessage.textContent = 'Please enter a valid amount';
                errorMessage.style.display = 'block';
                return;
            }

            donateBtn.disabled = true;
            donateBtn.textContent = 'Processing...';

            try {
                const response = await fetch('/api/create-checkout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        amount: selectedAmount,
                        type: donationType
                    })
                });

                const data = await response.json();

                if (data.url) {
                    window.location.href = data.url;
                } else {
                    throw new Error(data.error || 'Failed to create checkout session');
                }
            } catch (error) {
                errorMessage.textContent = error.message || 'Something went wrong. Please try again.';
                errorMessage.style.display = 'block';
                updateDonateButton();
            }
        });
    </script>

</body>
</html>
